<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechHelpSeniors — Admin Dashboard</title>
  <style>
    @font-face {
      font-family: 'Source Serif 4';
      src: url('/static/SourceSerif4-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'Source Serif 4';
      src: url('/static/SourceSerif4-Italic.ttf') format('truetype');
      font-weight: 400;
      font-style: italic;
    }
    @font-face {
      font-family: 'Source Serif 4';
      src: url('/static/SourceSerif4-Medium.ttf') format('truetype');
      font-weight: 500;
      font-style: normal;
    }
    @font-face {
      font-family: 'Source Serif 4';
      src: url('/static/SourceSerif4-SemiBold.ttf') format('truetype');
      font-weight: 600;
      font-style: normal;
    }
    @font-face {
      font-family: 'Source Serif 4';
      src: url('/static/SourceSerif4-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }
    :root {
      --bg: #f5f9f5;
      --surface: #ffffff;
      --surface-elevated: #eef5ee;
      --border: #c8e0c8;
      --text: #1a2e1a;
      --text-muted: #4a6b4a;
      --accent: #228b22;
      --accent-hover: #1a6b1a;
      --success: #2d8a4a;
      --danger: #c44242;
      --radius: 8px;
      --radius-lg: 12px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Source Serif 4', Georgia, serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    .header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
    }

    .header-inner {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(145deg, var(--accent), #3ba53b);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 600;
      color: #fff;
    }

    .logo-text {
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: -0.01em;
    }

    .header-meta {
      color: var(--text-muted);
      font-size: 0.8rem;
      font-weight: 500;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    .stats {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.75rem;
    }

    .stat-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem 1.25rem;
      min-width: 140px;
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.04em;
      margin-bottom: 0.35rem;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.25rem;
    }

    .section-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
    }

    .submissions-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .submission-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 1.25rem 1.5rem;
      transition: border-color 0.15s ease;
    }

    .submission-card:hover {
      border-color: var(--border);
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }

    .submission-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .submission-purpose {
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--accent);
    }

    .submission-meta {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    .submission-meta span {
      font-family: ui-monospace, monospace;
    }

    .submission-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem 1.5rem;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .field-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
    }

    .field-value {
      font-size: 0.9rem;
      word-break: break-word;
    }

    .field-value a {
      color: var(--accent);
      text-decoration: none;
    }

    .field-value a:hover {
      text-decoration: underline;
    }

    .field-full { grid-column: 1 / -1; }

    .files-list {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .files-list .field-label {
      margin-bottom: 0.5rem;
    }

    .file-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .file-link {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.35rem 0.65rem;
      background: var(--surface-elevated);
      border-radius: 6px;
      color: var(--accent);
      text-decoration: none;
      font-size: 0.85rem;
      transition: background 0.15s;
    }

    .file-link:hover {
      background: var(--border);
    }

    .empty-state, .loading {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .empty-state-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 0.75rem;
      border: 2px solid var(--border);
      border-radius: 6px;
      opacity: 0.5;
    }

    .error {
      background: rgba(196, 66, 66, 0.1);
      border: 1px solid rgba(196, 66, 66, 0.35);
      color: var(--danger);
      padding: 0.875rem 1rem;
      border-radius: var(--radius);
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .refresh-btn {
      background: var(--accent);
      color: #ffffff;
      border: none;
      padding: 0.45rem 0.9rem;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
    }

    .refresh-btn:hover {
      background: var(--accent-hover);
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.25rem;
    }

    .search-input {
      flex: 1;
      min-width: 180px;
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.9rem;
      font-family: inherit;
      background: var(--surface);
      color: var(--text);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .sort-select {
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.9rem;
      font-family: inherit;
      background: var(--surface);
      color: var(--text);
      cursor: pointer;
    }

    .delete-btn {
      background: transparent;
      border: 1px solid var(--danger);
      color: var(--danger);
      padding: 0.35rem 0.65rem;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
    }

    .delete-btn:hover {
      background: var(--danger);
      color: #fff;
    }

    .submission-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div class="logo">
        <div class="logo-icon">TH</div>
        <span class="logo-text">TechHelpSeniors</span>
      </div>
      <span class="header-meta">Admin</span>
    </div>
  </header>

  <main class="container">
    <div id="error" class="error" style="display: none;"></div>

    <div id="stats" class="stats" style="display: none;">
      <div class="stat-card">
        <div class="stat-label">Total submissions</div>
        <div class="stat-value" id="stat-total">0</div>
      </div>
    </div>

    <section>
      <div class="section-header">
        <h2 class="section-title">Submissions</h2>
        <button class="refresh-btn" id="refresh">Refresh</button>
      </div>

      <div class="toolbar">
        <input type="text" class="search-input" id="search" placeholder="Search by name..." aria-label="Search submissions by name">
        <select class="sort-select" id="sort" aria-label="Sort submissions">
          <option value="date-desc">Date (newest first)</option>
          <option value="date-asc">Date (oldest first)</option>
          <option value="name-asc">Name (A–Z)</option>
          <option value="name-desc">Name (Z–A)</option>
          <option value="purpose-asc">Form purpose (A–Z)</option>
        </select>
      </div>

      <div id="content">
        <div class="loading" id="loading">Loading submissions…</div>
        <div class="empty-state" id="empty" style="display: none;">
          <div class="empty-state-icon" aria-hidden="true"></div>
          <p>No submissions yet.</p>
        </div>
        <div class="submissions-list" id="submissions" style="display: none;"></div>
      </div>
    </section>
  </main>

  <script>
    (function() {
      const params = new URLSearchParams(location.search);
      const key = params.get('key');
      if (!key) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').textContent = 'Missing key. Access the admin page with ?key=YOUR_ADMIN_KEY';
        document.getElementById('error').style.display = 'block';
        return;
      }

      const apiBase = location.origin;
      const submissionsEl = document.getElementById('submissions');
      const loadingEl = document.getElementById('loading');
      const emptyEl = document.getElementById('empty');
      const errorEl = document.getElementById('error');
      const statsEl = document.getElementById('stats');
      const statTotalEl = document.getElementById('stat-total');
      const searchEl = document.getElementById('search');
      const sortEl = document.getElementById('sort');

      let allData = [];

      function filterAndSort(data, search, sortBy) {
        let list = [...data];
        const q = (search || '').trim().toLowerCase();
        if (q) {
          list = list.filter(s => {
            const first = (s.firstName || '').toLowerCase();
            const last = (s.lastName || '').toLowerCase();
            const full = (first + ' ' + last).trim();
            return first.includes(q) || last.includes(q) || full.includes(q);
          });
        }
        if (sortBy === 'date-desc') list.sort((a, b) => (b.timestamp || '').localeCompare(a.timestamp || ''));
        else if (sortBy === 'date-asc') list.sort((a, b) => (a.timestamp || '').localeCompare(b.timestamp || ''));
        else if (sortBy === 'name-asc') list.sort((a, b) => ((a.lastName || '') + (a.firstName || '')).toLowerCase().localeCompare((b.lastName || '') + (b.firstName || '').toLowerCase()));
        else if (sortBy === 'name-desc') list.sort((a, b) => ((b.lastName || '') + (b.firstName || '')).toLowerCase().localeCompare((a.lastName || '') + (a.firstName || '').toLowerCase()));
        else if (sortBy === 'purpose-asc') list.sort((a, b) => (a.formPurpose || '').toLowerCase().localeCompare((b.formPurpose || '').toLowerCase()));
        return list;
      }

      function renderSubmission(s) {
        const paths = Array.isArray(s.additionalMaterialsPaths) ? s.additionalMaterialsPaths : (s.additionalMaterialsPaths || '').split('|').filter(Boolean);
        const fileLinks = paths.map(p => {
          const url = apiBase + '/api/files/' + encodeURIComponent(p) + '?key=' + encodeURIComponent(key);
          const name = p.split('/').pop() || p;
          return `<a class="file-link" href="${url}" target="_blank" rel="noopener">${escapeHtml(name)}</a>`;
        }).join('');

        const date = s.timestamp ? new Date(s.timestamp).toLocaleString() : '—';
        return `
          <article class="submission-card">
            <div class="submission-header">
              <span class="submission-purpose">${escapeHtml(s.formPurpose || '—')}</span>
              <div class="submission-meta">
                <span>${escapeHtml(s.id || '')}</span>
                <span>${escapeHtml(date)}</span>
              </div>
            </div>
            <div class="submission-grid">
              <div class="field">
                <span class="field-label">First name</span>
                <span class="field-value">${escapeHtml(s.firstName || '—')}</span>
              </div>
              <div class="field">
                <span class="field-label">Last name</span>
                <span class="field-value">${escapeHtml(s.lastName || '—')}</span>
              </div>
              <div class="field">
                <span class="field-label">Email</span>
                <span class="field-value">${s.email ? `<a href="mailto:${escapeHtml(s.email)}">${escapeHtml(s.email)}</a>` : '—'}</span>
              </div>
              <div class="field">
                <span class="field-label">Phone</span>
                <span class="field-value">${s.phone ? `<a href="tel:${escapeHtml(s.phone)}">${escapeHtml(s.phone)}</a>` : '—'}</span>
              </div>
              <div class="field field-full">
                <span class="field-label">Help needed / offered</span>
                <span class="field-value">${escapeHtml(s.helpNeededOffered || '—')}</span>
              </div>
            </div>
            ${paths.length ? `
            <div class="files-list">
              <span class="field-label">Additional materials</span>
              <div class="file-links">${fileLinks}</div>
            </div>
            ` : ''}
            <div class="submission-actions">
              <button class="delete-btn" data-id="${escapeHtml(s.id || '')}" type="button">Delete</button>
            </div>
          </article>
        `;
      }

      function escapeHtml(str) {
        if (!str) return '';
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
      }

      async function load() {
        loadingEl.style.display = 'block';
        emptyEl.style.display = 'none';
        submissionsEl.style.display = 'none';
        errorEl.style.display = 'none';

        try {
          const res = await fetch(apiBase + '/api/submissions?key=' + encodeURIComponent(key));
          if (!res.ok) {
            throw new Error(res.status === 401 ? 'Invalid admin key' : 'Failed to load submissions');
          }
          const data = await res.json();
          loadingEl.style.display = 'none';

          if (data.length === 0) {
            emptyEl.style.display = 'block';
          } else {
            submissionsEl.style.display = 'flex';
            submissionsEl.innerHTML = data.map(renderSubmission).join('');
          }

          statTotalEl.textContent = data.length;
          statsEl.style.display = 'grid';
        } catch (e) {
          loadingEl.style.display = 'none';
          errorEl.textContent = e.message || 'An error occurred.';
          errorEl.style.display = 'block';
        }
      }

      submissionsEl.addEventListener('click', async (e) => {
        const btn = e.target.closest('.delete-btn');
        if (!btn) return;
        const id = btn.getAttribute('data-id');
        if (!id) return;
        if (!confirm('Delete this submission?')) return;
        btn.disabled = true;
        try {
          const res = await fetch(apiBase + '/api/submissions/' + encodeURIComponent(id) + '?key=' + encodeURIComponent(key), { method: 'DELETE' });
          if (!res.ok) {
            const err = await res.json().catch(() => ({}));
            throw new Error(err.error || 'Failed to delete');
          }
          load();
        } catch (err) {
          errorEl.textContent = err.message || 'Failed to delete';
          errorEl.style.display = 'block';
          btn.disabled = false;
        }
      });

      document.getElementById('refresh').addEventListener('click', load);
      load();
    })();
  </script>
</body>
</html>
